<!DOCTYPE html>
  <head>
    <title>CSC864 Project</title>
  </head>
  <body>
    <div style="text-align: center; margin-bottom: 1em;">
      <input type="text" id="search-box">
      <button id="search-button">SEARCH</button>
      <button id="test-button">fake search for testing</button>
    </div>
    <div id="selection" style="text-align: center; height: 1em; margin-bottom: 1em;"></div>
    <div style="display:grid; grid-template-columns: 0.2fr 3fr 0.2fr 0.7fr 0.2fr; height: 80vh;">
      <div id="content" style="grid-column: 2; overflow: scroll;"></div>
      <div id="word-bars" style="grid-column: 4; overflow: scroll;"></div>
    </div>
  </body>
  <script type="text/javascript" defer src="/public/js/script.js"></script>
</html>
